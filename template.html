<!-- main template -->
<article class="trustfeed-entry">
  <h3>{{title}}</h3>
  <div class="stars tf-stars-{{stars}} tf-stars-{{starSize}}"></div>
  <p class="content">{{content}}{{more}}</p>
  <p class="author">{{name}}</p>
  <p class="date">{{date}}</p>
</article>

<!-- read more remplate -->
<a href="{{url}}">Read more</a>
